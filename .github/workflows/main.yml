name: Free VPS with SSH (ngrok)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl unzip
          echo "root:pass1234" | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Setup ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}
          ngrok tcp 22 &

      - name: Show tunnel info
        run: |
          sleep 10
          curl -s http://127.0.0.1:4040/api/tunnels | grep -Po 'tcp://\K[^\"]+'
          echo "username: root"
          echo "password: pass1234"
          sleep 10800
